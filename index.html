<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="container__left">
        <h1>Learn to code by watching others</h1>

        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </div>

      <div class="container__right">
        <div class="container__right--trial">
          <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
        </div>
        <div class="container__right--signUp">
          <form id="form">
            <div>
              <input type="text" id="firstName" name="firstName" value="" placeholder="First Name">
              <img src="./images/icon-error.svg" class="errorIcon">
              <span class="error"></span>
            </div>
            <div>
              <input type="text" id="lastName" name="lastName" value="" placeholder="Last Name">
              <img src="./images/icon-error.svg" class="errorIcon">
              <div class="error"></div>
            </div>

            <div>
              <input type="email" id="email" name="email" value="" placeholder="email@example/com">
              <img src="./images/icon-error.svg" class="errorIcon">
              <div class="error"></div>
            </div>

            <div>
              <input type="password" id="password" name="password" value="" placeholder="Password">
              <img src="./images/icon-error.svg" class="errorIcon">
              <div class="error"></div>
            </div>
            <button type="submit" name="submit">
              Claim your free trial
            </button>

          </form><br>

          <p>
            By clicking the button, you are agreeing to our <a href="#"><strong>Terms and Services</strong></a>
          </p>
        </div>
      </div>
    </div>
  </main>
</body>


<script src="./app.js"></script>

</html>
